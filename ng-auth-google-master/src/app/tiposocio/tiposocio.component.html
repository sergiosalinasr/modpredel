<h2>Tipos de Socios</h2>

<form #formTipoSocio="ngForm" (ngSubmit)="onSubmit()">
    <label for="tiposocio">Tipo de Socio:</label>
    <input type="text" name="tiposocio" #tiposocio="ngModel" [(ngModel)]="_tiposocio.tiposocio"/> <br/>

    <label for="descripcion">Descripcion:</label>
    <input type="text" name="descripcion" /> <br/>

    <input type="submit" value="Enviar" />

</form>
