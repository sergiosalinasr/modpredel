<a class="navbar-brand">
    CRUD Tabla Cdu
</a>

<div class="container  bg-light text-white p-3">
    <div class="row">
        <div class="col-md-12 mt-2">
            <div class="card mt-4">
                <div class="card-body">
                    <div *ngIf="selectedCdu.id == 0; else editMode" class="card-title">
                        AGREGANDO nuevo Cdu
                      </div>
                      <ng-template #editMode>
                        <div class="card-title">
                          EDITANDO Cdu
                        </div>
                      </ng-template>
                      <div class="form-group">
                        <input 
                          type="text" 
                          [(ngModel)]="selectedCdu.nombreCorto" 
                          (ngModelChange)="convertirAMayusculas($event)" 
                          placeholder="Nombre Corto cdu" 
                          class="form-group w50"
                        >
                      </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="selectedCdu.descripcionLarga" placeholder="DescripciÃ³n Cdu" class="form-group w-75">
                    </div>
                    
                    <div class="form-group d-flex align-items-center">
                      <!-- Etiqueta de texto -->
                      <label for="idtdu" class="me-2">Asociar el cdu a una TDU:</label>
                      
                      <!-- Campo de texto no editable -->
                      <input
                        type="text"
                        id="idtdu"
                        [(ngModel)]="selectedCdu.id_tdu"
                        class="form-control me-2"
                        readonly
                        placeholder="Id tabla ref"
                        style="width: 120px;"
                      />
                    
                      <!-- Lista desplegable -->
                      <select
                        id="id_tdu"
                        [(ngModel)]="selectedCdu.id_tdu"
                        class="form-control"
                        style="width: auto;"
                      >
                        <option *ngFor="let tdu of tduArray" [value]="tdu.id">
                          {{ tdu.nombreCorto }}
                        </option>
                      </select>
                    </div>
                    
                    
                    
                    
                    <button   
                        (click)="addOrEdit()"
                        class="btn btn-primary">
                        Submit
                    </button>
                    <button type="button" class="btn btn-primary" (click)="cancelar()">Cancelar</button>
                </div>
            </div>
        </div>

    </div>
</div>
