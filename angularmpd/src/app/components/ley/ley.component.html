<a class="navbar-brand">
    CRUD Tabla Ley 
</a>

<div class="container  bg-light text-white p-3">
    <div class="row">
        <div class="col-md-12 mt-2">
            <ul class="list-group" style="max-height: 150px; overflow-y: auto;">
                <li
                   *ngFor="let ley of leyArray"
                   class="list-group-item list-group-item-action"
                   (click)="openForEdit(ley)"
                   [class.bg-primary]="ley == selectedLey"
                   [class.text-white]="ley == selectedLey"
                >
                  <span class="badge badge-primary">{{ ley.id }}</span>
                    {{ ley.nombre }} - {{ ley.descripcion }} - {{ ley.fechapublicacion }} - {{ ley.pais }} -
                </li>
              </ul>
            <div class="card mt-4">
                <div class="card-body">
                    <div *ngIf="selectedLey.id == 0; else editMode" class="card-title">
                        Agregar nuevo registro
                      </div>
                      <ng-template #editMode>
                        <div class="card-title">
                          Editar registro existente
                        </div>
                      </ng-template>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="selectedLey.nombre" placeholder="Nombre" class="form-group w50">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="selectedLey.descripcion" placeholder="DescripciÃ³n larga" class="form-group w-75">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="selectedLey.fechapublicacion" placeholder="Id tabla ref" class="form-group w50">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="selectedLey.pais" placeholder="Id tabla ref" class="form-group w50">
                    </div>
                    <button
                        
                        (click)="addOrEdit()"
                        class="btn btn-primary">
                        Submit
                    </button>
                    <button
                        *ngIf="selectedLey.id !==0"
                        class="btn btn-danger"
                        (click)="delete()">
                        Delete
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>
