<a class="navbar-brand">
    CRUD Tabla Ley 
</a>

<div class="container  bg-light text-white p-3">
    <div class="row">
        <div class="col-md-12 mt-2">
            <div class="card mt-4">
                <div class="card-body">
                    <div *ngIf="selectedLey.id == 0; else editMode" class="card-title">
                        Agregar nueva Ley
                      </div>
                      <ng-template #editMode>
                        <div class="card-title">
                          Editar Ley
                        </div>
                      </ng-template>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="selectedLey.nombre" placeholder="Nombre Ley" class="form-group w50">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="selectedLey.descripcion" placeholder="Descripción Ley" class="form-group w-75">
                    </div>
                    <div style="display: flex; align-items: center; gap: 10px;">
                      <label for="fechapublicacion">Fecha de publicación:</label>
                      <input 
                        type="text" 
                        id="fechapublicacion" 
                        [(ngModel)]="selectedLey.fechapublicacion" 
                        placeholder="dd-mm-aaaa" 
                      />
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="selectedLey.pais" placeholder="Id tabla ref" class="form-group w50">
                    </div>
                    <button
                        
                        (click)="addOrEdit()"
                        class="btn btn-primary">
                        Submit
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>
