<a class="navbar-brand">
    Maestro de Tdu
</a>

<div class="container  bg-light text-white p-3">
    <div class="row">
        <div class="col-md-12 mt-2">
            <div class="card mt-4">
                <div class="card-body">
                    <div *ngIf="selectedTdu.id == 0; else editMode" class="card-title">
                        AGREGANDO nuevo Tdu
                      </div>
                      <ng-template #editMode>
                        <div class="card-title">
                          Editar Tdu
                        </div>
                      </ng-template>
                      <div class="form-group">
                        <input 
                          type="text" 
                          [(ngModel)]="selectedTdu.nombreCorto" 
                          (ngModelChange)="convertirAMayusculas($event)" 
                          placeholder="Nombre tabla" 
                          class="form-group w50"
                        >
                      </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="selectedTdu.descripcionLarga" placeholder="DescripciÃ³n Tdu" class="form-group w-75">
                    </div>
                    
                    <button   
                        (click)="addOrEdit()"
                        class="btn btn-primary">
                        Submit
                    </button>
                    <button type="button" class="btn btn-primary" (click)="cancelar()">Cancelar</button>
                </div>
            </div>
        </div>

    </div>
</div>
