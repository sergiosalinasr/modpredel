<a class="navbar-brand">
    CRUD Tabla TDU 
</a>

<div class="container  bg-light text-white p-3">
    <div class="row">
        <div class="col-md-12 mt-2">
            <ul class="list-group" style="max-height: 150px; overflow-y: auto;">
                <li
                   *ngFor="let tablatdu of tablatduArray"
                   class="list-group-item list-group-item-action"
                   (click)="openForEdit(tablatdu)"
                   [class.bg-primary]="tablatdu == selectedTablatdu"
                   [class.text-white]="tablatdu == selectedTablatdu"
                >
                  <span class="badge badge-primary">{{ tablatdu.id }}</span>
                  {{ tablatdu.nombreCorto }} - {{ tablatdu.descripcionLarga }}
                </li>
              </ul>
            <div class="card mt-4">
                <div class="card-body">
                    <div *ngIf="selectedTablatdu.id == 0; else editMode" class="card-title">
                        Agregar nuevo registro
                      </div>
                      <ng-template #editMode>
                        <div class="card-title">
                          Editar registro existente
                        </div>
                      </ng-template>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="selectedTablatdu.nombreCorto" placeholder="Nombre tabla" class="form-group w50">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="selectedTablatdu.descripcionLarga" placeholder="DescripciÃ³n larga de la tabla" class="form-group w-75">
                    </div>
                    <button
                        
                        (click)="addOrEdit()"
                        class="btn btn-primary">
                        Submit
                    </button>
                    <button
                        *ngIf="selectedTablatdu.id !==0"
                        class="btn btn-danger"
                        (click)="delete()">
                        Delete
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>
