    Angular CRUD
</a>

<div class="container  bg-light text-white p-3">
    <div class="row">
        <div class="col-md-12 mt-2">
            <ul class="list-group" style="max-height: 150px; overflow-y: auto;">
                <li
                   *ngFor="let employee of employeeArray"
                   class="list-group-item list-group-item-action"
                   (click)="openForEdit(employee)"
                   [class.bg-primary]="employee == selectedEmployee"
                   [class.text-white]="employee == selectedEmployee"
                >
                  <span class="badge badge-primary">{{ employee.id }}</span>
                  {{ employee.name }} - {{ employee.country }}
                </li>
              </ul>
            <div class="card mt-4">
                <div class="card-body">
                    <div class="card-title" *ngIf="selectedEmployee.id ==0">
                        Insert A new Employee
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="selectedEmployee.name" placeholder="Insert a name" class="form-group">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="selectedEmployee.country" placeholder="Insert a country" class="form-group">
                    </div>
                    <button
                        *ngIf="selectedEmployee.id !==0" 
                        (click)="addOrEdit()"
                        class="btn btn-primary">
                        Actualizar
                    </button>
                    <button
                        *ngIf="selectedEmployee.id ==0" 
                        (click)="agregar()"
                        class="btn btn-primary">
                        Agregar
                    </button>
                    <button
                        *ngIf="selectedEmployee.id !==0"
                        class="btn btn-danger"
                        (click)="delete()">
                        Delete
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>
