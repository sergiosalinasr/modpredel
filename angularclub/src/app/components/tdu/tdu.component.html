<!-- tdu-maintenance.component.html -->
<div class="container">
    <h2>Mantención de TDU</h2>
  
    <!-- Formulario para agregar/editar TDU -->
    <form [formGroup]="tduForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombreCorto">Nombre Corto</label>
        <input type="text" id="nombreCorto" formControlName="nombreCorto" class="form-control" />
      </div>
      <div class="form-group">
        <label for="descripcionLarga">Descripción Larga</label>
        <textarea id="descripcionLarga" formControlName="descripcionLarga" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  
    <!-- Lista de registros TDU -->
    <ul class="list-group mt-4">
      <li *ngFor="let tdu of tduList" class="list-group-item d-flex justify-content-between">
        <div>
          <h5>{{ tdu.nombreCorto }}</h5>
          <p>{{ tdu.descripcionLarga }}</p>
        </div>
        <div>
          <button (click)="editTdu(tdu)" class="btn btn-secondary btn-sm">Editar</button>
          <button (click)="deleteTdu(tdu.id)" class="btn btn-danger btn-sm">Eliminar</button>
        </div>
      </li>
    </ul>
  </div>
